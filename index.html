<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
        <div class='calc'>
           <input type="text" class='display' readonly placeholder="0">
           <div class='digits'>
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
          </div>
          <div class= 'opers'>
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>.</button>
            <button>sqrt</button>
          </div>  
            <button class='eq'>=</button>

        </div>

        <script src = 'js/index.js'></script>
</body>
</html>
